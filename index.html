        <script>

            const textbox = document.getElementById("chute");
            textbox.addEventListener("keypress", function onEvent(event) {
                if (event.key === "Enter") {

                }
            })

            var input = document.getElementById("chute");



            var numero = parseInt(prompt("Escolha uma quantidade de números de 1 a 100 para serem sorteados"))

            while (numero > 100 || numero <= 0) {

                numero = parseInt(prompt("Escolha uma quantidade de números de 1 a 100 para serem sorteados"))

            }

            function sorteia() {

                return Math.round(Math.random() * 100);

            }

            function sorteiaNumeros(quant) {

                var segredos = [];
                var n = 1;

                while (n <= quant) {

                    var nAleatorio = sorteia();
                    var repetido = false;

                    if (nAleatorio !== 0) {



                        for (var posicao = 0; posicao < segredos.length; posicao++) {

                            if (segredos[posicao] == nAleatorio) {

                                repetido = true;
                                break;

                            }

                        }

                        if (repetido == false) {

                            segredos.push(nAleatorio);
                            n++;

                        }
                    }

                }
                return segredos
            }

            var segredos = sorteiaNumeros(numero)

            //   ---------------------------------------------------------------------- CHUTE


            console.log(segredos);




            var chute = document.getElementById("chute");
            chute.focus();

            var button = document.getElementById("botao");
            button.onclick = verifica;

            var tentativas = 0

            function verifica() {



                var achou = false

                for (posicao = 0; posicao < segredos.length; posicao++) {

                    if (segredos[posicao] == parseInt(chute.value)) {

                        alert("Parabens !! ACERTOU !!");
                        alert("Aperte OK para jogar novamente");
                        achou = true;
                        location.reload();


                    }
                }
                if (achou == false) {
                    alert("Voce Errou!");
                }

                chute.value = "";
                chute.focus();
                tentativas = tentativas + 1

                if (tentativas == 3) {
                    alert("Acabaram suas tentativas");
                    alert("Aperte OK para jogar novamente");

                }
